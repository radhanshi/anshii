<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book recomender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .text-b{
        color: crimson;
    }
    </style>
</head>
<body style="background-color: white">
 <nav class=" navbar" >
 <p class="my_navbar" style="background-color: gold ; font-family: fantasy; font-size: large">
     My Bookie helper
 </p>
 <ul classs="nav_bar_list">
     <li><a href="/">Home</a></li>
      <li><a href = '/recommend' >Recommend</a></li>
      <li><a>Contact</a></li>
 </ul></nav>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-b", style="font-size:30px"> TOP BOOKS </h1>
        </div>
    </div>
</div>

 {% for i in range(book_name|length) %}
<div class="col-md-3" style="margin: 30px" >
    <div class="card">

        <div class="card-body">
            <img class="card-img-card" src="{{ book_image[i]}} ">
            <p style="color: darkcyan; font-size: large">{{ book_name[i]}}</p>
            <p style="color: darkcyan; font-size: large">{{ book_author[i]}}</p>
            <p style="color: darkcyan; font-size: large">{{ book_rating[i] | round(1)}}</p>
            <p style="color: darkcyan; font-size: large">{{ book_votes[i]}}</p>

        </div>
    </div>
</div>
{% endfor %}

</body>
</html>
